  <!-- Contact Section -->
  <section class="contact-page section-py">
<form id="contactForm" class="contact-form reveal"  novalidate>
      <h2>Get in Touch</h2>
      <label for="name">Your Name</label>
      <input id="name" name="name" type="text" placeholder="Jane Doe" required/>

      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" placeholder="jane@example.com" required/>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

      <button type="submit" class="btn">Send Message</button>
      <p id="formMessage" class="form-message" aria-live="polite"></p>
    </form>

    <div class="contact-image reveal">
      <img src="../assets/images/contact-image.png" alt="Contact Hemspire"/>
    </div>
  </section>
